[package]
name = "dioxus-primitives"
version = "0.0.1"
edition = "2021"
rust-version = "1.80.0"
readme = "../README.md"
keywords = ["gui", "dioxus", "components", "primitives"]
categories = ["gui", "wasm"]
authors = ["Dioxus Labs", "DogeDark"]
license = "MIT OR Apache-2.0"
homepage = "https://dioxuslabs.com"
repository = "https://github.com/DioxusLabs/components"

[dependencies]
dioxus-lib.workspace = true
dioxus-router = { workspace = true, optional = true }
dioxus.workspace = true
dioxus-time = "=0.1.0-alpha.1"
tracing.workspace = true

[build-dependencies]
lazy-js-bundle = "0.6.2"

[features]
default = ["router"]
router = ["dioxus-router"]
