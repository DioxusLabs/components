[workspace]
resolver = "3"
members = ["primitives", "preview"]

[workspace.dependencies]
dioxus-primitives = { path = "primitives" }

dioxus = "^0.7.0-rc.0"
tracing = { version = "0.1", features = ["std"] }

[patch.crates-io]
dioxus-core = { git = "https://github.com/ealmloff/dioxus", branch = "all-hydration-fixes" }
dioxus-signals = { git = "https://github.com/ealmloff/dioxus", branch = "all-hydration-fixes" }
generational-box = { git = "https://github.com/ealmloff/dioxus", branch = "all-hydration-fixes" }
dioxus = { git = "https://github.com/ealmloff/dioxus", branch = "all-hydration-fixes" }

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"

# Same as in the Stable section
[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
incremental = false
