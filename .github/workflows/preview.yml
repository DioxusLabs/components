name: Deploy PR previews

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy-preview:
    if: github.event.pull_request.draft == false
    name: Deploy PR Preview
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 1
    steps:
      - uses: actions/checkout@v4
      - uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev libxdo-dev
          version: 1.0
      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-gnu,wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
        with:
          cache-all-crates: "true"
          cache-on-failure: "false"
      - uses: cargo-bins/cargo-binstall@main
      - name: Install CLI
        run: cargo binstall dioxus-cli@0.7.0-alpha.1 -y --force
      - name: Set base path
        run: |
            echo "[application]
            name = \"Dioxus Preview\"
            version = \"0.1.0\"

            [web.app]
            base_path = \"components/pr-preview/pr-${{ github.event.pull_request.number }}/\"" > preview/Dioxus.toml
      - name: Build
        run: cd preview && dx build --platform web
      - name: Copy output
        run: cp -r target/dx/preview/release/web/public docs
      - name: Add gh pages 404
        run: |
            echo "<!DOCTYPE html>
            <html lang=\"en\">
            <head>
                <meta charset=\"UTF-8\">
                <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
                <title>Redirecting</title>
            </head>
            <body>
                <script>
                    // Find the subroute root from the current URL. Just the pattern components/pr-preview/pr-<PR_NUMBER>
                    const parts = window.location.pathname.split('/');
                    let realUrl;
                    if (parts[1] === 'pr-preview')) {
                        realUrl = '/' + parts.slice(0, 4).join('/') + '/';
                    } else {
                        // If not a PR preview, redirect to the main page
                        realUrl = parts.slice(0, 4);
                    }
                    // Manually fetch the index.html file from the correct subroute
                    fetch(realUrl + 'index.html')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.text();
                        })
                        .then(html => {
                            // Set the current document's HTML to the fetched content
                            document.documentElement.innerHTML = html;
                        })
                        .catch(error => {
                            console.error('There was a problem with the fetch operation:', error);
                        });
                </script>
            </body>
            </html>" > docs/404.html
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
            preview-branch: gh-pages # The branch the action should deploy to.
            source-dir: docs # The folder the action should deploy.
